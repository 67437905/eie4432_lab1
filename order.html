<!DOCTYPE html>
    <head>
        <title><21107293d>_Drink Ordering Form</title>
        <link rel="stylesheet" href="styles/order.css">
    </head>

    <body>
        <header>
            <h1 style="background-color:rgb(42, 38, 38);color:white">Drink Ordering System</h1>
        </header>

        <nav>
            <ul>
                <li>Home<a href="url">#</a></li>
                <li class="currentPage">Order<a href="url">#</a></li>
                <li>Menu<a href="url">#</a></li>
            </ul>
        </nav>

        <main>
            <form action="#" method="post">
                <div class="name-input">
                    <label>Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="drink-select">
                    <label for="drink">Drink:</label>
                    <select>
                        <option value="bubble milktea">Bubble Milktea</option>
                        <option value="iced latte">Iced latte</option>
                        <option value="pineapple juice">Pineapple Juice</option>
                    </select>
                </div>
                <div class="size-select">
                    <label for="size">Size:</label>
                    <label for="small">Small<input type="radio" id="small" name="size" value="a"></label>
                    <label for="medium">Medium<input type="radio" id="medium" name="size" value="b"></label>
                    <label for="large">Large<input type="radio" id="large" name="size" value="c"></label>
                </div>
                <div class="submission">
                    <input type="submit" value="Place Order">
                </div>
            </form>
        </main>
    
        <footer>21107293d WU KEYU EIE4432 Project</footer>
    </body>
